package:
  name: pyne
  version: "0.5.0"  # ["TRAVIS" not in environ]
  version: "9999"   # ["TRAVIS" in environ]

source:
  fn: pyne-src.tar.gz  # ["TRAVIS" not in environ]
  url: https://github.com/pyne/pyne/archive/master.tar.gz  # ["TRAVIS" not in environ]
  path: ..  # ["TRAVIS" in environ]

build:
  number: 1

requirements:
  build:
    - python
    - gcc  # [osx]
    - cmake
    - cython
    - moab
    - lapack
    - pytables
    - hdf5
    - numpy
    - scipy
  run:
    - python
    - gcc  # [osx]
    - moab
    - pytaps # [py2k]
    - hdf5
    - lapack
    - numpy
    - scipy
    - pytables

test:
  requires:
    - nose
    - jinja2

about:
  home: http://pyne.io/
  license: BSD
